<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h2>
                        Reservation <br>
                        Information
                    </h2>
                    <label for="account">
                        <span class="material-icons align-bottom">
                            person
                            </span>
                            NAME
                    </label>
                    <input type="text" class="form-control mb-5" id="account">
                    <label for="phone">
                        <span class="material-icons align-bottom">
                            phone_iphone
                            </span>
                            PHONE
                    </label>
                    <input type="tel" class="form-control mb-5" id="phone">
                    <a href="#" class="btn btn-info btn-block finalReserve" data-toggle="modal" data-target="#exampleModal">RESERVE NOW</a>
                </div>
                <div class="col-6 ">
                    <div class="checkRoom"></div>
                    <input type="text" class="date form-control">
                    <div class="total"></div>
    
                </div>
            </div>
        </div>
    </section>
    <div class="success"></div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <script src="js/datepicker.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
